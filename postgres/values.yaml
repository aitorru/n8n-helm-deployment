# PostgreSQL Helm Chart Values
# This file contains the default values for PostgreSQL deployment
# The image.repository and image.tag are set via deploy.sh to use legacy registry

# Global image configuration
# Note: These values are overridden by deploy.sh to fix the Docker Hub issue
# image:
#   repository: bitnamilegacy/postgresql
#   tag: 17.6.0-debian-12-r4

# PostgreSQL Configuration
auth:
  postgresPassword: ""  # Auto-generated if empty
  database: postgres
  username: postgres

# Service Configuration
primary:
  service:
    type: ClusterIP
    ports:
      postgresql: 5432
  
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""  # Use default storage class

# Resource Configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# PostgreSQL Settings
primary:
  extendedConfiguration: |
    max_connections = 100
    shared_buffers = 128MB
    effective_cache_size = 256MB

# Monitoring
metrics:
  enabled: false

# Backup configuration
backup:
  enabled: false